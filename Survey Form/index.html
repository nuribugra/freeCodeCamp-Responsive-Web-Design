<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">To join our survey, please fill the form.</p>
      <form id="survey-form">
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>

        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
        
        <label id="phone-label">Phone <input id="phone" type="tel" placeholder="Enter your phone number (Example: 512-345-6789)" maxlength="11" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></label>

        <label id="number-label">Age (optional) <input id="number" type="number" min="12" max="130" placeholder="Age"></label>

        <label>How can we contact you?
        <select id="dropdown">
          <option value="0">(Select)</option>
          <option value="1">Email</option>
          <option value="2">Phone</option>
          <option value="3">Both</option>
        </select>
        </label>

        <p class="question">What is your biological gender ?</p>
        <label class="small-inputs"><input name="radios" type="radio" class="inline" value="radio1">Female</label>

        <label class="small-inputs"><input name="radios" type="radio" class="inline" value="radio">Male</label>

        <label>Select your option
        <select id="dropdown">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
        </label>

        <p class="question">How did you hear about us?</p>

        <label class="small-inputs"><input type="checkbox" class="inline" value="1">Emails</label>

        <label class="small-inputs"><input type="checkbox" class="inline" value="2">Career Platforms</label>

        <label class="small-inputs"><input type="checkbox" class="inline" value="3">Friend Recommendation</label>
        
        <label class="small-inputs"><input type="checkbox" class="inline" value="4">Youtube ADS</label>

        <label class="small-inputs"><input type="checkbox" class="inline" value="5">Other</label>

        <label>Any comments or suggestions?</label>
        <textarea></textarea>

        <input type="submit" id="submit" value="Send">
      </form>
    </main>
  </body>
</html>
